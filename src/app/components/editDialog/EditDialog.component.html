<div class="Dialog">
  <div class="Dialog_container">
    <h2 mat-dialog-title>{{data.name}}</h2>
    <div class="Dialog_content">
      <mat-form-field class="example-full-width" appearance="outline" class="Dialog_region">
        <mat-label class="mat-label">Регион</mat-label>
        <input matInput placeholder="Регион"  [(ngModel)] = 'data.editForm.region'>
        <button matSuffix mat-icon-button aria-label="Clear" (click)="data.region=''">
          <mat-icon>close</mat-icon>
        </button>
      </mat-form-field>
      <div class="Dialog_edits">
        <div>
          <mat-form-field class="example-full-width" appearance="outline">
            <mat-label class="mat-label">Население</mat-label>
            <input matInput placeholder="Население" [(ngModel)] = 'data.editForm.population'>
            <button matSuffix mat-icon-button aria-label="Clear" (click)="data.population=''">
              <mat-icon>close</mat-icon>
            </button>
          </mat-form-field>
          <mat-form-field class="example-full-width" appearance="outline">
            <mat-label class="mat-label">Долгота</mat-label>
            <input matInput placeholder="Долгота" [(ngModel)] = 'data.editForm.longitude'>
            <button matSuffix mat-icon-button aria-label="Clear" (click)="data.longitude=''">
              <mat-icon>close</mat-icon>
            </button>
          </mat-form-field>
        </div>
        <div>
          <mat-form-field appearance="outline">
            <mat-label>Дата основания</mat-label>
            <input matInput [matDatepicker]="picker" [(ngModel)] = 'data.editForm.date'>
            <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>
          
          <mat-form-field class="example-full-width" appearance="outline">
            <mat-label class="mat-label">Широта</mat-label>
            <input matInput placeholder="Широта" [(ngModel)] = 'data.editForm.latitude'>
            <button matSuffix mat-icon-button aria-label="Clear" (click)="data.latitude=''" >
              <mat-icon>close</mat-icon>
            </button>
          </mat-form-field>
        </div>
      </div>
    </div>
    <div class="Dialog__btns">
      <button mat-button mat-dialog-close color="warn">Отменить</button>
      <button mat-flat-button [mat-dialog-close]="true" color="primary">Сохранить</button>
    </div>
  </div>
</div>
