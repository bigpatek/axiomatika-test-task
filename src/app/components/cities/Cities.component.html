<div class="table-wrapper">
  
  <div class="cities_nav">

    <mat-form-field>
      <mat-label>Страна</mat-label>
      <mat-select [(value)]="selected" (selectionChange) = "onSelect()">
        <mat-option>None</mat-option>
        @for(element of countriesData; track element){
          <mat-option value="{{element.wikiDataId}}">{{element.name}}</mat-option>
        }
        
      </mat-select>
    </mat-form-field>

    <form>
      <mat-icon matTextPrefix>search</mat-icon>
      <input type="search" (change)="onSearch($event)" placeholder="Найти" />
    </form>  

  </div>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <ng-container matColumnDef="Country">
      <th mat-header-cell *matHeaderCellDef> Страна </th>
        <td mat-cell *matCellDef="let element"> 
          {{element.country}} 
        </td>
    </ng-container>
  
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Наименование </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>
  
    <ng-container matColumnDef="Region">
      <th mat-header-cell *matHeaderCellDef> Регион </th>
      <td mat-cell *matCellDef="let element"> {{element.region}} </td>
    </ng-container>
  
    <ng-container matColumnDef="Population">
      <th mat-header-cell *matHeaderCellDef> Население </th>
      <td mat-cell *matCellDef="let element"> {{formatedPopulation(element.population)}} </td>
    </ng-container>

    <ng-container matColumnDef="Btns">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element"> 
        <mat-icon>border_color</mat-icon>
        <mat-icon style="margin-left: 20px;">visibility</mat-icon>
      </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator [length]="totalCount" [pageIndex]="page" [pageSize]="pageSize" [pageSizeOptions]="pageSizeOptions"
        (page)="onTableDataChange($event)" aria-label="Select page">
  </mat-paginator>
</div>
